<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="maincourse.css" />
    <title>Booking</title>
  </head>
  <body class="body">
    <div class="Omnifood-logo">
      <img class="logo" src="omnifood-logo.png" alt="logo" />
    </div>
    <div class="headingg-primary">Omnifood can't wait to serve you</div>
    <main class="main1">
      <h1 class="heading-primary1">
        To book your table, enter the following details
      </h1>
      <div class="form">
        <form class="form" style="text-align: center">
          <label for="fname">Enter Your Name:</label>

          <input type="text" id="fname" name="fname" class="label" />
          <hr />
          <label for="people">Number Of People Visiting</label>
          <input type="number" id="people" name="people" class="label" />
          <hr />
          <label for="purpose">Purpose Of Visit</label>
          <input type="text" id="purpose" name="purpose" class="label" />
          <hr />
          <label for="date">Date Of Visti</label>
          <input type="date" id="date name=date" class="label" />
          <hr />
          <label for="time">Timing Of Visit</label>
          <input type="datetime" id="time" name="time" class="label" />
          <hr />
          <label for="mail">Enter your email:</label>
          <input type="email" id="mail" name="mail" class="label" />
          <hr />
          <label for="mobile">Enter your mobile number:</label>
          <input type="tel" id="mobile" name="mobile" class="label" />
          <hr />
        </form>
      </div>
      <div class="btn" style="align-items: center">
        <button
          class="submit"
          type="submit"
          style="align-items: center"
          onclick="alert('We have recieved Your Details. We will send confirmation on provided mobile number and email id')"
        >
          Submit
        </button>
      </div>
    </main>
  </body>
</html>
